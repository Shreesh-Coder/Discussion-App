<!DOCTYPE html>
    <head>
        <title> Discussion Portal</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="heading">
            <h1>Discussion Portal</h1>
        </div>
        
        <div id="container">
            <div id="left-panel">
                <div id="menue">
                    <button id="question-form" class="button-style">New Question form</button>
                    <input type="text" id="search-question" placeholder="search questions..."/>
                </div>            
                <div id="questions-list">
    
                </div>
            </div>

            <div id="right-panel">
               <div id="instructions">
                    <div id="sub-heading">
                        <h1>Welecome to Discussion Protal !</h1>
                    </div> 
                    <div id="context">
                        <p>Enter a subject and question to get started</p>
                    </div>
               </div>
               
               <div id="input-area">
                   <input type="text" id="question-subject" placeholder="Subject">
                   <textarea id="question-area" placeholder="Question"></textarea>
                   <button id="submit" class="button-style">Submit</button>                
                </div>
            </div>
        </div>        
        <script src="app.js"></script>
    </body>

</html>
